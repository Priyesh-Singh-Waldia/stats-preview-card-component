<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <header class="header">
      <picture>
        <source
          media="(max-width:1150px )"
          srcset="images/image-header-mobile.jpg"
        />
        <img
          src="images/image-header-desktop.jpg"
          alt="office_photo"
          class="image"
        />
      </picture>
      <div class="main">
        <div class="article">
          <h1>
            Get
            <div class="accent">insights</div>
            that help your business grow.
          </h1>
        </div>
        <div class="section">
          <p>
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>
          <ul>
            <li><span>10k+</span>COMPANIES</li>
            <li><span>314</span>TEMPLATES</li>
            <li><span>12M+</span>QUERIES</li>
          </ul>
        </div>
      </div>
    </header>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://github.com/Priyesh-Singh-Waldia" target="_blank"
        >Priyesh Singh Waldia</a
      >.
    </footer>
  </body>
</html>
