<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body class="flexC">
    <header class="container flexC">
      <main class="flexB flexS">
        <article class="heading">
          Get <span class="accent">insights</span> that help your business grow.
        </article>
        <section class="details">
          <p class="font">
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>
          <summary class="flexC space">
            <span class="flexB flexS"
              ><span class="mark">10k+</span>
              <span class="p14">COMPANIES</span></span
            >
            <span class="flexB flexS"
              ><span class="mark">314</span>
              <span class="p14">TEMPLATES</span></span
            >
            <span class="flexB flexS"
              ><span class="mark">12M+</span>
              <span class="p14">QUERIES</span></span
            >
          </summary>
        </section>
      </main>
      <aside>
        <img
          src="images/image-header-desktop.jpg"
          alt="office_photo"
          class="image"
        />
      </aside>
    </header>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://github.com/Priyesh-Singh-Waldia" target="_blank"
        >Priyesh Singh Waldia</a
      >.
    </div>
  </body>
</html>
